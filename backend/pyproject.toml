[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "A new Theodo project"
authors = ["Theodo <contact@theodo.co.uk>"]

[tool.poetry.dependencies]
python = "3.9.0"
argon2-cffi = "20.1.0"
asgiref = "==3.3.1"
boto3 = "==1.16.14"
dj-database-url = "0.5.0"
django = "3.1.3"
django-memoize = "2.3.1"
django-storages = "1.10.1"
djangorestframework = "3.12.2"
# see https://github.com/SimpleJWT/django-rest-framework-simplejwt/issues/313
djangorestframework_simplejwt = { git = "https://github.com/SimpleJWT/django-rest-framework-simplejwt.git", rev = "953a6bf2dd01872b86dd12e7212a652f90d738db" }
psycopg2-binary = "2.8.6"
pytz = "^2019.3"
requests = "2.24.0"
sentry-sdk = "0.19.2"
sqlparse = "0.4.1"
watchtower = "1.0.0"
channels = "2.4.0"
django-eventstream = "3.1.0"
google-auth = "1.23.0"

[tool.poetry.dev-dependencies]
ptvsd = "4.3.2"
flake8 = "3.8.4"
factory-boy = "3.1.0"
coverage = "==5.3"
django-debug-toolbar = "^2.2"
django-extensions = "3.0.9"
isort = "5.6.4"
black = "^19.10b0"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
