[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "A new Theodo project"
authors = ["Theodo <contact@theodo.co.uk>"]

[tool.poetry.dependencies]
python = "3.9.0"
argon2-cffi = "^20.0.0"
asgiref = "^3.2.5"
boto3 = "^1.12.26"
dj-database-url = "^0.5.0"
django = "^3.0.4"
django-memoize = "^2.2.1"
django-storages = "^1.9.1"
djangorestframework = "^3.11.0"
# see https://github.com/SimpleJWT/django-rest-framework-simplejwt/issues/313
djangorestframework_simplejwt = { git = "https://github.com/SimpleJWT/django-rest-framework-simplejwt.git", rev = "953a6bf2dd01872b86dd12e7212a652f90d738db" }
psycopg2-binary = "^2.8.4"
pytz = "^2019.3"
requests = "^2.23.0"
sentry-sdk = "^0.19.0"
sqlparse = "^0.4.0"
watchtower = "^1.0.0"
channels = "^3.0.0"
django-eventstream = "^3.1.0"
google-auth = "^1.19.0"

[tool.poetry.dev-dependencies]
ptvsd = "^4.3.2"
flake8 = "^3.7.9"
factory-boy = "^3.0.0"
coverage = "^5.0.4"
django-debug-toolbar = "^2.2"
django-extensions = "^3.0.0"
isort = "^5.0.0"
black = "^19.10b0"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
