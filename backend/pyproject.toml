[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "Online drawing game"
authors = ["Foucauld Degeorges <foucauld.degeorges@gmail.com>"]

[tool.poetry.dependencies]
python = "3.9.1"
argon2-cffi = "20.1.0"
asgiref = "==3.3.1"
dj-database-url = "0.5.0"
django = "==3.1.7"
django-memoize = "2.3.1"
djangorestframework = "3.12.2"
djangorestframework_simplejwt = "==4.6.0"
psycopg2-binary = "2.8.6"
pytz = "==2021.1"
requests = "==2.25.1"
sentry-sdk = "==0.20.3"
sqlparse = "0.4.1"
django-eventstream = "==4.0.0"
google-auth = "==1.27.0"
django-anymail = {extras = ["mailgun"], version = "8.2"}
django-rest-passwordreset = "==1.1.0"
django-cors-headers = "==3.7.0"

[tool.poetry.dev-dependencies]
ptvsd = "4.3.2"
flake8 = "3.8.4"
factory-boy = "==3.2.0"
coverage = "==5.4"
django-debug-toolbar = "==3.2"
django-extensions = "==3.1.1"
isort = "==5.7.0"
black = "^19.10b0"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
