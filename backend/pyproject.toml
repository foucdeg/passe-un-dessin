[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "Online drawing game"
authors = ["Foucauld Degeorges <foucauld.degeorges@gmail.com>"]

[tool.poetry.dependencies]
python = "3.10.1"
argon2-cffi = "==21.3.0"
asgiref = "==3.5.0"
dj-database-url = "0.5.0"
django = "==4.0.4"
django-memoize = "2.3.1"
djangorestframework = "==3.13.1"
djangorestframework_simplejwt = "==4.6.0"
psycopg2-binary = "==2.9.3"
requests = "==2.26.0"
sentry-sdk = "==1.5.8"
django-eventstream = "==4.4.0"
google-auth = "==2.3.3"
django-anymail = {extras = ["mailgun"], version = "==8.5"}
django-rest-passwordreset = "==1.2.1"
django-cors-headers = "==3.11.0"

[tool.poetry.dev-dependencies]
debugpy = "==1.6.0"
flake8 = "==4.0.1"
factory-boy = "==3.2.1"
coverage = "==6.3.2"
django-debug-toolbar = "==3.2.4"
django-extensions = "==3.1.5"
isort = "==5.10.1"
black = "^19.10b0"
django-cprofile-middleware = "1.0.5"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
