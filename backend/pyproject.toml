[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "Online drawing game"
authors = ["Foucauld Degeorges <foucauld.degeorges@gmail.com>"]

[tool.poetry.dependencies]
python = "3.11.5"
argon2-cffi = "==23.1.0"
asgiref = "==3.7.2"
dj-database-url = "==2.1.0"
django = "==5.0.2"
django-memoize = "2.3.1"
djangorestframework = "==3.14.0"
djangorestframework_simplejwt = "==5.3.1"
psycopg2-binary = "==2.9.9"
requests = "==2.31.0"
sentry-sdk = "==1.40.3"
django-eventstream = "==4.5.1"
google-auth = "==2.27.0"
django-anymail = { extras = ["mailgun"], version = "==10.2" }
django-rest-passwordreset = "==1.3.0"
django-cors-headers = "==4.3.1"

[tool.poetry.dev-dependencies]
debugpy = "==1.8.1"
flake8 = "==6.1.0"
factory-boy = "==3.3.0"
coverage = "==7.4.1"
django-debug-toolbar = "==4.3.0"
django-extensions = "==3.2.3"
isort = "==5.13.2"
black = "^19.10b0"
django-cprofile-middleware = "1.0.5"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry==1.7.1"]
build-backend = "poetry.masonry.api"
