[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "Online drawing game"
authors = ["Foucauld Degeorges <foucauld.degeorges@gmail.com>"]

[tool.poetry.dependencies]
python = "3.11.1"
argon2-cffi = "==21.3.0"
asgiref = "==3.6.0"
dj-database-url = "==1.2.0"
django = "==4.1.7"
django-memoize = "2.3.1"
djangorestframework = "==3.14.0"
djangorestframework_simplejwt = "==5.2.2"
psycopg2-binary = "==2.9.5"
requests = "==2.28.2"
sentry-sdk = "==1.17.0"
django-eventstream = "==4.5.1"
google-auth = "==2.16.2"
django-anymail = {extras = ["mailgun"], version = "==9.1"}
django-rest-passwordreset = "==1.3.0"
django-cors-headers = "==3.14.0"

[tool.poetry.dev-dependencies]
debugpy = "==1.6.6"
flake8 = "==6.0.0"
factory-boy = "==3.2.1"
coverage = "==7.2.2"
django-debug-toolbar = "==3.8.1"
django-extensions = "==3.2.1"
isort = "==5.12.0"
black = "^19.10b0"
django-cprofile-middleware = "1.0.5"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
