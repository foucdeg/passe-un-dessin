[tool.poetry]
name = "passe_un_dessin"
version = "0.0.1"
description = "Online drawing game"
authors = ["Foucauld Degeorges <foucauld.degeorges@gmail.com>"]

[tool.poetry.dependencies]
python = "3.10.6"
argon2-cffi = "==21.3.0"
asgiref = "==3.5.2"
dj-database-url = "==1.0.0"
django = "==4.1.1"
django-memoize = "2.3.1"
djangorestframework = "==3.14.0"
djangorestframework_simplejwt = "==5.2.0"
psycopg2-binary = "==2.9.3"
requests = "==2.28.1"
sentry-sdk = "==1.9.9"
django-eventstream = "==4.4.1"
google-auth = "==2.3.3"
django-anymail = {extras = ["mailgun"], version = "==8.6"}
django-rest-passwordreset = "==1.3.0"
django-cors-headers = "==3.13.0"

[tool.poetry.dev-dependencies]
debugpy = "==1.6.3"
flake8 = "==5.0.4"
factory-boy = "==3.2.1"
coverage = "==6.4.4"
django-debug-toolbar = "==3.7.0"
django-extensions = "==3.2.1"
isort = "==5.10.1"
black = "^19.10b0"
django-cprofile-middleware = "1.0.5"

[tool.black]
exclude = 'migrations'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
