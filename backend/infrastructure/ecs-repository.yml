Description: PasseUnDessin Api - ECR Repositories

Parameters:
  PasseUnDessinRootRepositoryName:
    Type: String
    Default: api-passe-un-dessin
  Env:
    Type: String
    Default: staging

Resources:
  PasseUnDessinBackendRepository:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: !Sub ${PasseUnDessinRootRepositoryName}-API-${Env}
  PasseUnDessinDrawingRendererRepository:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: !Sub ${PasseUnDessinRootRepositoryName}-DrawingRenderer-${Env}
  PasseUnDessinPushpinRepository:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: !Sub ${PasseUnDessinRootRepositoryName}-Pushpin-${Env}

Outputs:
  PasseUnDessinBackendRepository:
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${PasseUnDessinRootRepositoryName}-API-${Env}
  PasseUnDessinBackendRepositoryName:
    Value: !Sub ${PasseUnDessinRootRepositoryName}-API-${Env}
  PasseUnDessinDrawingRendererRepository:
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${PasseUnDessinRootRepositoryName}-DrawingRenderer-${Env}
  PasseUnDessinDrawingRendererRepositoryName:
    Value: !Sub ${PasseUnDessinRootRepositoryName}-DrawingRenderer-${Env}
  PasseUnDessinPushpinRepository:
    Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${PasseUnDessinRootRepositoryName}-Pushpin-${Env}
  PasseUnDessinPushpinRepositoryName:
    Value: !Sub ${PasseUnDessinRootRepositoryName}-Pushpin-${Env}
